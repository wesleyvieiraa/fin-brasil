        <!-- START CONTENT INNER -->
        <pg-container extraHorizontalClass="relative">
          <div class="map-controls">
            <div class="pull-left">
              <div class="btn-group-vertical">
                <button (click)="zoomIn()" class="btn btn-success btn-icon"><i class="pg-icon">add</i>
                </button>
                <button (click)="zoomOut()" class="btn btn-success btn-icon"><i class="pg-icon">minus</i>
                </button>
              </div>
            </div>
          </div>
        </pg-container>
        <!-- Map -->
        <div class="map-container full-width full-height">
          <ngui-map  [zoom]="zoomLevel" [styles]="styles" [center]="center" [disableDefaultUI]="disableDefaultUI"></ngui-map>
        </div>
        <!-- END CONTENT INNER -->
